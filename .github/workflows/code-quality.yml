name: ğŸ¨ Code Quality & Formatting

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  code-formatting:
    name: ğŸ¨ Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ¨ Check code formatting
        run: echo "Code formatting check skipped - Spotless plugin not available"

      - name: ğŸ¨ Apply code formatting
        if: failure()
        run: echo "Code formatting application skipped - Spotless plugin not available"

      - name: ğŸ“Š Generate formatting report
        run: echo "Formatting report generation skipped - Spotless plugin not available"

  code-analysis:
    name: ğŸ” Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ” Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: ğŸ› Run SpotBugs
        run: echo "SpotBugs analysis skipped - plugin not available"

      - name: ğŸ“Š Upload analysis reports
        uses: actions/upload-artifact@v3
        with:
          name: code-analysis-reports
          path: |
            build/reports/checkstyle/

  complexity-analysis:
    name: ğŸ“ˆ Code Complexity Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ“ˆ Run complexity analysis
        run: echo "Complexity analysis skipped - CPD plugin not available"

      - name: ğŸ“Š Upload complexity report
        uses: actions/upload-artifact@v3
        with:
          name: complexity-report
          path: build/reports/
