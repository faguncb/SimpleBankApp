name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-update:
    name: ðŸ”„ Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ðŸ”„ Check for Gradle dependency updates
        run: ./gradlew dependencyUpdates

      - name: ðŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates
          path: build/dependencyUpdates/

  security-update:
    name: ðŸ”’ Security Updates Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ðŸ”’ Check for security vulnerabilities
        run: ./gradlew dependencyCheckAnalyze

      - name: ðŸ“Š Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-updates
          path: build/reports/dependency-check-report.html
