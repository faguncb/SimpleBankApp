name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-update:
    name: ğŸ”„ Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ”„ Check for Gradle dependency updates
        run: ./gradlew dependencyUpdates

      - name: ğŸ“Š Generate dependency report
        run: ./gradlew dependencyUpdatesJson

      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-updates
          path: build/dependencyUpdates/

  security-update:
    name: ğŸ”’ Security Updates Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ”’ Check for security vulnerabilities
        run: ./gradlew dependencyCheckAnalyze

      - name: ğŸ“Š Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-updates
          path: build/reports/dependency-check-report.html
